<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAKA</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="icon" href="assets/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="https://kit.fontawesome.com/484862e201.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
<div id="content-wrapper">
    <div id="overlay-entity" class="overlay">
        <div id="overlay-content">
            <button id="entity-delete"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            <button id="overlay-close" class="close" type="button"><i class="fa-solid fa-x fa-xl"></i></button>
            <h1 id="overlay-entity-heading" class="overlay-entity-label">
                <span id="overlay-entity-text-span">
                </span>
                <i class="fa-solid fa-arrow-right fa-lg"></i>
                <span id="overlay-entity-label"></span>
            </h1>
            <h2 id="overlay-entity-description"></h2>

            <input id="overlay-entity-search-box" type="text" placeholder="Search for entities">
            <div id="overlay-entity-result-container">
            </div>
        </div>
    </div>

    <div id="overlay-property" class="overlay">
        <div id="overlay-content-property">
            <button id="property-delete"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            <button id="overlay-property-close" class="close" type="button"><i class="fa-solid fa-x fa-xl"></i></button>
            <h1 id="overlay-property-heading" class="overlay-entity-label">
                <span id="overlay-property-text-span">
                </span>
                <i class="fa-solid fa-arrow-right fa-lg"></i>
                <span id="overlay-property-label"></span>
            </h1>
            <h2 id="overlay-property-description"></h2>

            <input id="overlay-property-search-box" type="text" placeholder="Search for entities">
            <div id="overlay-property-result-container">
            </div>
        </div>
    </div>

    <header id="site-header" class="nav-elements">
        <div id="header-content">
            <span class="nav-font" id="header-title">WAKA</span>
            <span class="nav-font" id="header-subtitle"><b>W</b>ebis <b>A</b>ssisted <b>K</b>nowledge Graph <b>A</b>uthoring</span>
        </div>
    </header>

    <main id="main-content-container">
        <div id="main-content">
            <section id="text-editor-container" class="section-container">
                <h1 class="section-heading">Text Editor</h1>
                <a id="example-1" href="#">Example 1</a>
                <a id="example-2" href="#">Example 2</a>
                <div id="text-editor" contenteditable="true" role="textbox">
                </div>
                <div id="ann-toolbox">
                    <button id="add-annotation-button">
                        <i class="fa-solid fa-plus"></i>
                        Entity
                    </button>
                </div>
                <div id="text-editor-toolbar">

                    <button id="create-kg-button">
                        <i id="graph-icon" class="fa-solid fa-diagram-project"></i>
                        <i id="loading-icon" class="fa-solid fa-spinner fa-spin fa-lg" ></i>
                        Graph
                    </button>

                    <button id="save-button" disabled>
                        <i class="fa-solid fa-download"></i>
                        RDF
                    </button>

                </div>

            </section>

            <section id="kg-vis-container" class="section-container">
                <h1 class="section-heading">Knowledge Graph Visualization</h1>
                <div id="kg-vis">

                </div>
            </section>
        </div>
    </main>


    <footer class="nav-elements" id="site-footer">
        <div id="footer-content">
            <span class="nav-font">&copy; 2024 Webis</span>
        </div>
    </footer>
</div>
</body>
</html>
